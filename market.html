{% extends "base.html" %}

{% block title %}Market Data{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">Market Data</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Currency Pair</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for pair, price in market_data.items() %}
                    <tr>
                        <td>{{ pair }}</td>
                        <td>${{ "%.4f"|format(price) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
